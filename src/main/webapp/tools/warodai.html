<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <form method="GET" class="lift:Warodai.fld" xmlns:frm="warodai-form">
    <label>
      Query <input type="text" name="query" frm:value="">
    </label>
    <input type="submit">
  </form>
  <div class="lift:Warodai.list" xmlns:we="warodai-entry">
    <div>
      <div>
        <span class="writing"><we:writing></we:writing></span>
        <span class="reading"><we:reading></we:reading></span>
      </div>
      <div>
        <we:body></we:body>
      </div>
    </div>
  </div>
</div>
</body>
</html>
