<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <div xmlns:k="kotonoha-kanji">
    <form action="kanji" method="get">
      <label for="kanji">Kanji:</label>
      <input type="text" id="kanji" name="kanji" class="lift:Kanji.form" k:value="">
      <input type="submit" class="btn">
    </form>
    <table>
      <thead>
      <tr>
        <td>Kanji</td>
        <td>Common radicals</td>
        <td>Other radicals</td>
      </tr>
      </thead>
    <tr class="lift:Kanji.list">
      <td><k:text></k:text></td>
      <td><k:common></k:common></td>
      <td><k:diff></k:diff></td>
    </tr>
    </table>
  </div>
</div>
</body>
</html>
