<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <head_merge>
    <script class="lift:cpres.script=jquery.dataTables"></script>
    <script language="javascript">
      $(document).ready(function() {
        $('#stats').dataTable({
          "bProcessing" : true,
          "sAjaxSource": "../ajax/stats/learning"
        })
      })
    </script>
    <style>
      tr {
        background: #dde5ff
      }
      tr.even { background: #d3d6ff }
      thead tr { background: #bbbbde  }
    </style>
  </head_merge>
  <div>
    <table id="stats">
      <thead>
        <tr>
          <td class="lift:AdminStats.learningHead"></td>
        </tr>
      </thead>
    </table>
  </div>
</div>
</body>
</html>
