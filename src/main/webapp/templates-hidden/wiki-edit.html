<html>
<body class="lift:content_id=main">
<div id="main">
  <script class="lift:cpres.ng?src=wiki/edit"></script>
  <div ng-controller="WikiEditPage">
    <div>
      <label>Source</label>
      <textarea id="source" ng-model="src"></textarea>
    </div>
    <div>
      <button class="btn" ng-click="save()">Save</button>
      <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
    <h4>Preview</h4>
    <div class="well span10">
      <div id="preview"></div>
    </div>
  </div>
</div>
</body>
</html>
