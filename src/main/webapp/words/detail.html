<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content" xmlns:word="word">
  <head_merge>
    <script class="lift:cpres.js?src=jq.autoresize"></script>
    <script class="lift:cpres.ng?src=word/word-rest"></script>
  </head_merge>
  <h2>Word card</h2>
  <div ng-controller="WordCon">
    <div ng-show="status" class="span12">
      <b>Saved</b>
    </div>
    <div class="row-fluid">
      <table class="span6 table table-hover">
        <tbody>
          <tr class="fluid-row">
            <td class="span2">Created on</td>
            <td class="span3">{{word.createdOn | date:'short'}}</td>
          </tr>
          <tr>
            <td>Writing</td>
            <td>
              <input type="text" class="nihongo" ng-model="word.writing">
            </td>
          </tr>
          <tr>
            <td>Reading</td>
            <td>
              <input type="text" class="nihongo" ng-model="word.reading">
            </td>
          </tr>
          <tr>
            <td>Meaning</td>
            <td>
              <textarea class="autoresize nihongo" ng-model="word.meaning"></textarea>
            </td>
          </tr>
          <tr>
            <td>Status</td>
            <td>{{word.status}}</td>
          </tr>
          <tr>
            <td>
              <button class="btn" ng-click="save('update')">Save</button>
            </td>
            <td>
              <button class="btn" ng-click="save('update-approve')">Save & Approve</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="span5">
        <div class="lift:WordSnippet.renderCards" xmlns:wc="card-for-word">
          <wc:mode></wc:mode>
          <wc:learning></wc:learning>
        </div>
      </div>
      <hr/>
    </div>
    <div class="row-fluid">
      <h2>Examples</h2>
    </div>
    <div class="row-fluid" ng-repeat="ex in word.examples">
      <br/>
      <div class="span1">
        <input type="checkbox" ng-model="ex.selected" class="centered">
      </div>
      <div class="span10">
        <textarea class="autoresize nihongo span11" ng-model="ex.example"></textarea><br>
        <textarea class="autoresize span11" ng-model="ex.translation"></textarea>
      </div>
    </div>
    <div>
      <a class="btn" ng-click="addExample()"><i class="icon-pencil"></i> Add new example</a>
      <button class="btn" ng-click="save('update')">Save</button>
    </div>
  </div>
</div>
</body>
</html>
