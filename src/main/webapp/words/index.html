<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <head_merge>
    <script language="JavaScript">
      function Navigate(url) {
        document.location.href = url;
      }
    </script>
    <style>
      tr.word-row:hover, tr.word-row:nth-child(even):hover td {
        background: rgb(241, 255, 200)
      }

      tr.word-row td {
        padding-left: 5px;
        padding-right: 5px;
      }

      tr.search-header td a:visited {
        color: blue;
      }

      .pages a { margin: 0.5mm;}
      .selections a { margin: 0.5mm; }
    </style>
    <script language="javascript">
      function list_data() {
        return $('tbody#tbl * input[type=checkbox]').serialize();
      }

      function select_all() {
        $('tbody#tbl * input[type=checkbox]').val(
          function(ind, val) {
            this.checked = true;
            return true;
          }
        );
      }

      function select_none() {
        $('tbody#tbl * input[type=checkbox]').val(
          function(ind, val) {
            this.checked = false;
            return false;
          }
        );
      }

      function select_inverse() {
        $('tbody#tbl * input[type=checkbox]').val(
          function(ind, val) {
            var ch = this.checked;
            this.checked = !ch;
            return !ch;
          }
        );
      }

      function update_data(ids, status) {
        $(ids).each(function (o) {
          $('#row-'+this+' .status').text(status);
        })
      }
    </script>
  </head_merge>
  <div id="search-box">
    <form method="get" action=".">
      <input class="lift:WordPaginator.queryVal" type="text" name="q">
      <input class="lift:WordPaginator.params">
      <input type="submit" title="Search" value="Search" >
    </form>
  </div>
  <div>
    <span class="selections">
      Select:
      <a onclick="select_all(); return false;">All</a>
      <a onclick="select_none(); return false;">None</a>
      <a onclick="select_inverse(); return false">Inverse</a>
    </span>
    <span class="lift:WordPaginator.ajaxReq"></span>
  </div>

  <table xmlns:sort="sort" class="table table-hover">
    <thead>
    <tr class="search-header lift:WordPaginator.paginate">
      <td></td>
      <td><sort:adate>Added date</sort:adate></td>
      <td><sort:status>Status</sort:status></td>
      <td><sort:writing>Writing</sort:writing></td>
      <td><sort:reading>Reading</sort:reading></td>
      <td>Meaning</td>
    </tr>
    </thead>
    <tbody id="tbl">
    <tr class="word-row lift:WordPaginator.renderPage" xmlns:word="word-namespace" word:row="">
      <td><word:selected></word:selected></td>
      <td><word:addedDate></word:addedDate></td>
      <td class="status"><word:status></word:status></td>
      <td class="nihongo"><word:writing></word:writing></td>
      <td class="nihongo"><word:reading></word:reading></td>
      <td class="nihongo"><word:meaning></word:meaning></td>
    </tr>
    </tbody>
  </table>
  <div><span class="lift:WordPaginator.paginate" xmlns:nav="navigation">
    <nav:first></nav:first>
    <span> | </span>
    <nav:prev ></nav:prev>
    <span> | </span>
    <span class="pages"><nav:zoomedpages></nav:zoomedpages></span>
    <span> | </span>
    <nav:next></nav:next>
    <span> | </span>
    <nav:last></nav:last>
    <span> | </span>
    <nav:records ></nav:records>
  </span></div>
</div>
</body>
</html>
